><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 数字格式化工具类</span><br><span class="line"> */</span><br><span class="line">public class NumberUtils &#123;</span><br><span class="line">    /**</span><br><span class="line">	 * 格式化为指定位小数的数字,返回未使用科学计数法表示的具有指定位数的字符串。</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。</span><br><span class="line">	 * &lt;pre&gt;</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 1			--&gt; 3.1</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 3			--&gt; 3.142</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 4			--&gt; 3.1416</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 6			--&gt; 3.141593</span><br><span class="line">	 * 	&quot;1234567891234567.1415926&quot;, 3	--&gt; 1234567891234567.142</span><br><span class="line">	 * &lt;/pre&gt;</span><br><span class="line">	 * @param //String类型的数字对象</span><br><span class="line">	 * @param precision  小数精确度总位数,如2表示两位小数</span><br><span class="line">	 * @return 返回数字格式化后的字符串表示形式(注意返回的字符串未使用科学计数法)</span><br><span class="line">	 */</span><br><span class="line">	public static String keepPrecision(String number, int precision) &#123;</span><br><span class="line">		BigDecimal bg = new BigDecimal(number);</span><br><span class="line">		return bg.setScale(precision, BigDecimal.ROUND_HALF_UP).toPlainString();</span><br><span class="line">	&#125;</span><br><span class="line"> &lt;!-- more --&gt;</span><br><span class="line">	/**</span><br><span class="line">	 * 格式化为指定位小数的数字,返回未使用科学计数法表示的具有指定位数的字符串。&lt;br&gt;</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。&lt;br&gt;</span><br><span class="line">	 * 如果给定的数字没有小数，则转换之后将以0填充；例如：int 123  1 --&gt; 123.0&lt;br&gt;</span><br><span class="line">	 * &lt;b&gt;注意：&lt;/b&gt;如果精度要求比较精确请使用 keepPrecision(String number, int precision)方法</span><br><span class="line">	 * @param //String类型的数字对象</span><br><span class="line">	 * @param precision  小数精确度总位数,如2表示两位小数</span><br><span class="line">	 * @return 返回数字格式化后的字符串表示形式(注意返回的字符串未使用科学计数法)</span><br><span class="line">	 */</span><br><span class="line">	public static String keepPrecision(Number number, int precision) &#123;</span><br><span class="line">		return keepPrecision(String.valueOf(number), precision);</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	/**</span><br><span class="line">	 * 对double类型的数值保留指定位数的小数。&lt;br&gt;</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。&lt;br&gt;</span><br><span class="line">	 * &lt;b&gt;注意：&lt;/b&gt;如果精度要求比较精确请使用 keepPrecision(String number, int precision)方法</span><br><span class="line">	 * @param number  要保留小数的数字</span><br><span class="line">	 * @param precision 小数位数</span><br><span class="line">	 * @return double 如果数值较大，则使用科学计数法表示</span><br><span class="line">	 */</span><br><span class="line">	public static double keepPrecision(double number, int precision) &#123;</span><br><span class="line">		BigDecimal bg = new BigDecimal(number);</span><br><span class="line">		return bg.setScale(precision, BigDecimal.ROUND_HALF_UP).doubleValue();</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	/**</span><br><span class="line">	 * 对float类型的数值保留指定位数的小数。&lt;br&gt;</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。&lt;br&gt;</span><br><span class="line">	 * &lt;b&gt;注意：&lt;/b&gt;如果精度要求比较精确请使用 keepPrecision(String number, int precision)方法</span><br><span class="line">	 * @param number  要保留小数的数字</span><br><span class="line">	 * @param precision 小数位数</span><br><span class="line">	 * @return float 如果数值较大，则使用科学计数法表示</span><br><span class="line">	 */</span><br><span class="line">	public static float keepPrecision(float number, int precision) &#123;</span><br><span class="line">		BigDecimal bg = new BigDecimal(number);</span><br><span class="line">		return bg.setScale(precision, BigDecimal.ROUND_HALF_UP).floatValue();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 获取 ±number 的随机数。&lt;br&gt;</span><br><span class="line">	 * @param number  要保留小数的数字</span><br><span class="line">	 * @return float 如果数值较大，则使用科学计数法表示</span><br><span class="line">	 */</span><br><span class="line">	private static float getRandomNum(int number) &#123;</span><br><span class="line">		Random random = new Random();</span><br><span class="line">		//return num /2 + random.nextFloat() * num * -1;</span><br><span class="line">		int randomNum = (random.nextInt(number)) * (random.nextInt(2) == 0 ? -1 : 1);</span><br><span class="line">		String rd = randomNum + &quot;.&quot; + random.nextInt(10);</span><br><span class="line">		return Float.parseFloat(rd);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 去掉小数点后多余的0。&lt;br&gt;</span><br><span class="line">	 * 例如: 1.0 则返回 1。&lt;br&gt;</span><br><span class="line">	 * @param number  要处理的数字</span><br><span class="line">	 * @return double </span><br><span class="line">	 */</span><br><span class="line">	public static double rvZeroAndDot(double number)&#123;</span><br><span class="line">		String s = String.valueOf(number);</span><br><span class="line">		if (s.isEmpty()) &#123;</span><br><span class="line">			return 0;</span><br><span class="line">		&#125;</span><br><span class="line">		if(s.indexOf(&quot;.&quot;) &gt; 0)&#123;</span><br><span class="line">			s = s.replaceAll(&quot;0+?$&quot;, &quot;&quot;);//去掉多余的0</span><br><span class="line">			s = s.replaceAll(&quot;[.]$&quot;, &quot;&quot;);//如最后一位是.则去掉</span><br><span class="line">		&#125;</span><br><span class="line">		return Double.parseDouble(s);</span><br><span class="line">	&#125;</span><br><span class="line">	/**</span><br><span class="line">	 * 数字格式化工具类</span><br><span class="line">	 */</span><br><span class="line">	public class NumberUtils &#123;</span><br><span class="line">    /**</span><br><span class="line">	 * 格式化为指定位小数的数字,返回未使用科学计数法表示的具有指定位数的字符串。</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。</span><br><span class="line">	 * &lt;pre&gt;</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 1			--&gt; 3.1</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 3			--&gt; 3.142</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 4			--&gt; 3.1416</span><br><span class="line">	 * 	&quot;3.1415926&quot;, 6			--&gt; 3.141593</span><br><span class="line">	 * 	&quot;1234567891234567.1415926&quot;, 3	--&gt; 1234567891234567.142</span><br><span class="line">	 * &lt;/pre&gt;</span><br><span class="line">	 * @param //String类型的数字对象</span><br><span class="line">	 * @param precision  小数精确度总位数,如2表示两位小数</span><br><span class="line">	 * @return 返回数字格式化后的字符串表示形式(注意返回的字符串未使用科学计数法)</span><br><span class="line">	 */</span><br><span class="line">	public static String keepPrecision(String number, int precision) &#123;</span><br><span class="line">		BigDecimal bg = new BigDecimal(number);</span><br><span class="line">		return bg.setScale(precision, BigDecimal.ROUND_HALF_UP).toPlainString();</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	/**</span><br><span class="line">	 * 格式化为指定位小数的数字,返回未使用科学计数法表示的具有指定位数的字符串。&lt;br&gt;</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。&lt;br&gt;</span><br><span class="line">	 * 如果给定的数字没有小数，则转换之后将以0填充；例如：int 123  1 --&gt; 123.0&lt;br&gt;</span><br><span class="line">	 * &lt;b&gt;注意：&lt;/b&gt;如果精度要求比较精确请使用 keepPrecision(String number, int precision)方法</span><br><span class="line">	 * @param //String类型的数字对象</span><br><span class="line">	 * @param precision  小数精确度总位数,如2表示两位小数</span><br><span class="line">	 * @return 返回数字格式化后的字符串表示形式(注意返回的字符串未使用科学计数法)</span><br><span class="line">	 */</span><br><span class="line">	public static String keepPrecision(Number number, int precision) &#123;</span><br><span class="line">		return keepPrecision(String.valueOf(number), precision);</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	/**</span><br><span class="line">	 * 对double类型的数值保留指定位数的小数。&lt;br&gt;</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。&lt;br&gt;</span><br><span class="line">	 * &lt;b&gt;注意：&lt;/b&gt;如果精度要求比较精确请使用 keepPrecision(String number, int precision)方法</span><br><span class="line">	 * @param number  要保留小数的数字</span><br><span class="line">	 * @param precision 小数位数</span><br><span class="line">	 * @return double 如果数值较大，则使用科学计数法表示</span><br><span class="line">	 */</span><br><span class="line">	public static double keepPrecision(double number, int precision) &#123;</span><br><span class="line">		BigDecimal bg = new BigDecimal(number);</span><br><span class="line">		return bg.setScale(precision, BigDecimal.ROUND_HALF_UP).doubleValue();</span><br><span class="line">	&#125;</span><br><span class="line"> </span><br><span class="line">	/**</span><br><span class="line">	 * 对float类型的数值保留指定位数的小数。&lt;br&gt;</span><br><span class="line">	 * 该方法舍入模式：向“最接近的”数字舍入，如果与两个相邻数字的距离相等，则为向上舍入的舍入模式。&lt;br&gt;</span><br><span class="line">	 * &lt;b&gt;注意：&lt;/b&gt;如果精度要求比较精确请使用 keepPrecision(String number, int precision)方法</span><br><span class="line">	 * @param number  要保留小数的数字</span><br><span class="line">	 * @param precision 小数位数</span><br><span class="line">	 * @return float 如果数值较大，则使用科学计数法表示</span><br><span class="line">	 */</span><br><span class="line">	public static float keepPrecision(float number, int precision) &#123;</span><br><span class="line">		BigDecimal bg = new BigDecimal(number);</span><br><span class="line">		return bg.setScale(precision, BigDecimal.ROUND_HALF_UP).floatValue();</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 获取 ±number 的随机数。&lt;br&gt;</span><br><span class="line">	 * @param number  要保留小数的数字</span><br><span class="line">	 * @return float 如果数值较大，则使用科学计数法表示</span><br><span class="line">	 */</span><br><span class="line">	private static float getRandomNum(int number) &#123;</span><br><span class="line">		Random random = new Random();</span><br><span class="line">		//return num /2 + random.nextFloat() * num * -1;</span><br><span class="line">		int randomNum = (random.nextInt(number)) * (random.nextInt(2) == 0 ? -1 : 1);</span><br><span class="line">		String rd = randomNum + &quot;.&quot; + random.nextInt(10);</span><br><span class="line">		return Float.parseFloat(rd);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 去掉小数点后多余的0。&lt;br&gt;</span><br><span class="line">	 * 例如: 1.0 则返回 1。&lt;br&gt;</span><br><span class="line">	 * @param number  要处理的数字</span><br><span class="line">	 * @return double </span><br><span class="line">	 */</span><br><span class="line">	public static double rvZeroAndDot(double number)&#123;</span><br><span class="line">		String s = String.valueOf(number);</span><br><span class="line">		if (s.isEmpty()) &#123;</span><br><span class="line">			return 0;</span><br><span class="line">		&#125;</span><br><span class="line">		if(s.indexOf(&quot;.&quot;) &gt; 0)&#123;</span><br><span class="line">			s = s.replaceAll(&quot;0+?$&quot;, &quot;&quot;);//去掉多余的0</span><br><span class="line">			s = s.replaceAll(&quot;[.]$&quot;, &quot;&quot;);//如最后一位是.则去掉</span><br><span class="line">		&#125;</span><br><span class="line">		return Double.parseDouble(s);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static float generateRandomValue(float min, float max) &#123;</span><br><span class="line">        int mins= (int) (min*1000);</span><br><span class="line">        int maxs= (int) (max*1000);</span><br><span class="line">        Random random = new Random();</span><br><span class="line">        float s = (random.nextInt(maxs)%(maxs-mins+1) + mins) / 1000f;</span><br><span class="line">        return s;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
