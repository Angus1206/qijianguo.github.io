">    @Override</span><br><span class="line">    public void channelRead(ChannelHandlerContext ctx, Object msg) throws Exception &#123;</span><br><span class="line">        ByteBuf buf = (ByteBuf) msg;</span><br><span class="line"></span><br><span class="line">        Consts.logger.info(&quot;BusinessServerHandler接收的二进制形式指令： &quot; + ByteBufUtil.hexDump(buf));</span><br><span class="line">        Consts.logger.info(&quot;BusinessServerHandler接收的ASCII形式指令： &quot; + buf.toString(Charset.forName(&quot;US-ASCII&quot;)));</span><br><span class="line">        System.out.println(&quot;BusinessServerHandler call count=&quot; + ++count);</span><br><span class="line"></span><br><span class="line">        byte[] req = new byte[buf.readableBytes()];</span><br><span class="line">        buf.readBytes(req);</span><br><span class="line"></span><br><span class="line">        int total = ByteBuffer.wrap(req, 0, 4).getInt();</span><br><span class="line">        int devLength = ByteBuffer.wrap(req, 4, 4).getInt();</span><br><span class="line">        int imgLength = ByteBuffer.wrap(req, 8, 4).getInt();</span><br><span class="line">        String dev = getString(ByteBuffer.wrap(req, 12, devLength));</span><br><span class="line">        String img = getString(ByteBuffer.wrap(req, 12 + devLength, total - 12 - devLength));</span><br><span class="line"></span><br><span class="line">        Consts.logger.info(&quot;设备号： &quot; + dev);</span><br><span class="line">        Consts.logger.info(&quot;图片： &quot; + img);</span><br><span class="line">        saveToImgFile(img, &quot;D:/nnnn.jpg&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * ByteBuffer 转换 String</span><br><span class="line">     *</span><br><span class="line">     * @param buffer</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static String getString(ByteBuffer buffer) &#123;</span><br><span class="line">        Charset charset = null;</span><br><span class="line">        CharsetDecoder decoder = null;</span><br><span class="line">        CharBuffer charBuffer = null;</span><br><span class="line">        try &#123;</span><br><span class="line">            charset = Charset.forName(&quot;UTF-8&quot;);</span><br><span class="line">            decoder = charset.newDecoder();</span><br><span class="line">            // charBuffer = decoder.decode(buffer);//用这个的话，只能输出来一次结果，第二次显示为空</span><br><span class="line">            charBuffer = decoder.decode(buffer.asReadOnlyBuffer());</span><br><span class="line">            return charBuffer.toString();</span><br><span class="line">        &#125; catch (Exception ex) &#123;</span><br><span class="line">            ex.printStackTrace();</span><br><span class="line">            return &quot;&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void saveToImgFile(String src, String output) &#123;</span><br><span class="line">        if (src == null || src.length() == 0) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        try &#123;</span><br><span class="line">            FileOutputStream out = new FileOutputStream(new File(output));</span><br><span class="line">            byte[] bytes = src.getBytes();</span><br><span class="line">            for (int i = 0; i &lt; bytes.length; i += 2) &#123;</span><br><span class="line">                out.write(charToInt(bytes[i]) * 16 + charToInt(bytes[i + 1]));</span><br><span class="line">            &#125;</span><br><span class="line">            out.close();</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private int charToInt(byte ch) &#123;</span><br><span class="line">        int val = 0;</span><br><span class="line">        if (ch &gt;= 0x30 &amp;&amp; ch &lt;= 0x39) &#123;</span><br><span class="line">            val = ch - 0x30;</span><br><span class="line">        &#125; else if (ch &gt;= 0x41 &amp;&amp; ch &lt;= 0x46) &#123;</span><br><span class="line">            val = ch - 0x41 + 10;</span><br><span class="line">        &#125;</span><br><span class="line">        return val;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> *     0a0d  设备号长度4   图片长度4    图片</span><br><span class="line"> */</span><br><span class="line">public class SelfDefineEncodeHandler extends ByteToMessageDecoder &#123;</span><br><span class="line"></span><br><span class="line">    private static int count = 0;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void decode(ChannelHandlerContext ctx, ByteBuf bufferIn, List&lt;Object&gt; out) throws Exception &#123;</span><br><span class="line">        Consts.logger.info(&quot;decode接收的二进制形式指令： &quot; + ByteBufUtil.hexDump(bufferIn));</span><br><span class="line">        Consts.logger.info(&quot;decode接收的ASCII形式指令： &quot; + bufferIn.toString(Charset.forName(&quot;US-ASCII&quot;)));</span><br><span class="line">        if (bufferIn.readableBytes() &lt; 10) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        int beginIndex = bufferIn.readerIndex();</span><br><span class="line">        int length = bufferIn.readInt();</span><br><span class="line"></span><br><span class="line">        System.out.println(&quot;decode call count=&quot;+ ++count);</span><br><span class="line">        System.out.println(&quot;bufferIn.readableBytes()=&quot;+bufferIn.readableBytes());</span><br><span class="line">        System.out.println(&quot;beginIndex=&quot;+beginIndex);</span><br><span class="line"></span><br><span class="line">        if (bufferIn.readableBytes() &lt; length) &#123;</span><br><span class="line">            bufferIn.readerIndex(beginIndex);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        bufferIn.readerIndex(beginIndex + length - 4);</span><br><span class="line"></span><br><span class="line">        ByteBuf otherByteBufRef = bufferIn.slice(beginIndex, length);</span><br><span class="line"></span><br><span class="line">        otherByteBufRef.retain();</span><br><span class="line"></span><br><span class="line">        out.add(otherByteBufRef);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
